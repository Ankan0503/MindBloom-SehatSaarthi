{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SehatSaarthi</title>
  <link rel="stylesheet" href="{% static 'css/sehat_css/login.css' %}">
</head>
<body>

  <div class="container">
    <!-- Left Branding -->
    <div class="brand">
      <img src="{% static 'images/sehat_img/logo.png' %}" alt="SehatSaarthi Logo" class="brand-logo">
      <h1>SEHATSAARTHI</h1>
      <p>Your compass for a Healthy Life</p>
    </div>

    <!-- Right Login Box -->
    <div class="login-box">
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="email" placeholder="Email or Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        
        <button type="submit" class="btn-primary">Log In</button>
        
        <a href="#" class="forgot-link">Forgotten password?</a>
        
        <div class="divider"><span>OR</span></div>
        
        <button type="button" class="google-btn">
          <img src="{% static 'images/sehat_img/google-logo.png' %}" alt="Google Logo">
          Sign in with Google
        </button>

        <p class="signup-text">
          Donâ€™t have an account?
          <a href="{% url 'signup' %}">Sign up for FREE</a>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
